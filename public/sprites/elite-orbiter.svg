    <line x1="14" y1="26" x2="14" y2="38" stroke="#4de8b0" stroke-width="1" opacity="0.8" />
    <line x1="48" y1="26" x2="48" y2="38" stroke="#4de8b0" stroke-width="1" opacity="0.8" />
    <line x1="52" y1="26" x2="52" y2="38" stroke="#4de8b0" stroke-width="1" opacity="0.8" />
